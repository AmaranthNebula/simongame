<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <meta charset="UTF-8">
        <title>Simon Game</title>
        <link href='https://fonts.googleapis.com/css?family=Iceland' rel='stylesheet' type='text/css'/>         
        <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script> 
        <script src="script.js"></script>
    </head>
    <body>
        <div id="baseElement" class="gradient borderGradient">
            <button id="greenButton" class="greenInactive"></button>
            <button id="redButton" class="redInactive"></button>
            <button id="yellowButton" class="yellowInactive"></button>
            <button id="blueButton" class="blueInactive"></button>
            <div id="centerPanel">
                <p id="counterDisplay">00</p>
                
                <div id="toggleContainer"> 
                    <p>OFF</p>
                    <label class="toggleSwitch">
                        <input id="onOffToggle" type="checkbox">
                        <div class="slider"></div>
                    </label>
                    <p>ON</p>
                </div>
            </div> <!--end of centerPanel-->
        </div>
        
    </body>
</html>
